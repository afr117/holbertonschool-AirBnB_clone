<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 0;
        }

        h1 {
            margin: 0;
            padding: 0;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Header and Footer</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
    </header>
    <div class="container">
        <section class="filters">
            <button class="search-button">Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Some states</h4>
                <ul class="popover">
                    <li>State 1
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>State 2
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Some amenities</h4>
                <ul class="popover">
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                    <li>Amenity 3</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place 1</h2>
            </article>
            <article>
                <h2>Place 2</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
